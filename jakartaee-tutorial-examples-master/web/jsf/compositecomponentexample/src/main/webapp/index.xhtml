<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <title>Prime Page</title>
    </h:head>
    <h:body>
        <h2>Are You Prime?</h2>
        
        <p>Enter your name, or any word or phrase you like, and we'll tell you
            if the sum of the letter values is a prime number.</p>
        <h:form>
            
            <div id="compositeComponent">
                <ez:PrimePanel primeBean="#{primeBean}" 
                               calcAction="#{primeBean.calculate}">
                </ez:PrimePanel>
            </div>

        </h:form>
    </h:body>
</html>
