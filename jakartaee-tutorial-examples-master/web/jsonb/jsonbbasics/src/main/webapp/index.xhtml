<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>JSON Serialization Example</title>
  <h:outputStylesheet library="css" name="default.css"/>
</h:head>
<h:body>
  <h1>JSON Serializer</h1>
  <h2>Enter your information</h2>
  <h:form>
      <table>
          <tr>
              <td align="right">Name:</td>
              <td><h:inputText value="#{jsonbBean.name}"/></td>
          </tr><tr>
              <td align="right">Profession:</td>
              <td><h:inputText value="#{jsonbBean.profession}"/></td>
          </tr><tr>
              <td align="right">Phone Number 1:</td>
              <td><h:inputText value="#{jsonbBean.number1}"/> &nbsp;
                  <h:selectOneMenu value="#{jsonbBean.phoneType1}">
                      <f:selectItem itemValue="#{jsonbBean.phoneTypeHome}"
                                    itemLabel="#{jsonbBean.phoneTypeHome}"/>
                      <f:selectItem itemValue="#{jsonbBean.phoneTypeWork}"
                                    itemLabel="#{jsonbBean.phoneTypeWork}"/>
                  </h:selectOneMenu></td>
          </tr><tr>
              <td align="right">Phone Number 2:</td>
              <td><h:inputText value="#{jsonbBean.number2}"/> &nbsp;
                  <h:selectOneMenu value="#{jsonbBean.phoneType2}">
                      <f:selectItem itemValue="#{jsonbBean.phoneTypeHome}"
                                    itemLabel="#{jsonbBean.phoneTypeHome}"/>
                      <f:selectItem itemValue="#{jsonbBean.phoneTypeWork}"
                                    itemLabel="#{jsonbBean.phoneTypeWork}"/>
                  </h:selectOneMenu></td>
          </tr>
      </table>
      <p><h:commandButton value="Serialize to JSON" action="#{jsonbBean.createJson}"/></p>
  </h:form>
</h:body>
</html>
