<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>The webserverlog Example Application</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <body>
        <h1>The webserverlog Example Application</h1>
        <h2>Log file</h2>
        <p>The batch job analyzes the following log file to determine
            what percentage of page views from tablet devices are purchases:</p>
        <textarea cols="90" rows="25" 
                  readonly="true">#{jsfBean.getInputLog()}</textarea>
        <p> </p>
        <h:form>
            <h:commandButton value="Start Batch Job" 
                             action="#{jsfBean.startBatchJob()}" />
        </h:form>
    </body>
</html>
