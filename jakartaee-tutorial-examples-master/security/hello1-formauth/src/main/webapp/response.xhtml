<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelets Hello Response</title>
    </h:head>

        <h:form>
            <h:graphicImage url="#{resource['images:duke.waving.gif']}"

    </h:body>
